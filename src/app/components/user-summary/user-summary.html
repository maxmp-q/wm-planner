<app-dropdown
  [users]="users()"
  [title]=" currentUser()?.firstname ?? 'User auswählen'"
  (selectedCard)="selectUser($event)"
/>

<section>
  <table>
    <thead>
    <tr>
      <th>Aufgabe</th>
      <th>Uhrzeit/Aktivität</th>
    </tr>
    </thead>
    <tbody>
      @for (exercise of exercisesOfUser(); track $index) {
        <tr>
          <td>{{ exercise.card.title }}</td>
          <td>{{ exercise.timeslot.time }}</td>
        </tr>
      }
    </tbody>
  </table>
</section>
