  <span>{{ timeSlot()?.time }}</span>

  <div class="time-slot-users">
    @for (user of timeSlot()?.users; track user.id) {
      <app-user [user]="user" [timeslot]="timeSlot()" [card]="card()"/>
    }
  </div>
  <app-dropdown
    [users]="availableUsers()"

  />
</div>
