<div class="add-user-container">
  <button class="open-dropdown-button" (click)="toggleDropdown()">
    {{ this.title() }}
    <app-icon which="arrow_down" width="12" height="12"/>
  </button>

  @if(showDropdown()){
    <ul class="dropdown">
      @for (user of users(); track user.id) {
        <li class="dropdown-element" (click)="selectEntry(user)">
          {{ user.firstname }} {{ user.lastname }}
        </li>
      }
    </ul>
  }
</div>
