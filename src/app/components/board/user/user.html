@if(details()){
  <span class="user-name" (click)="showDetails()" > {{user()?.firstname}} {{user()?.lastname}}  </span>
  <button class="remove-user-button" (click)="removeUser()">
    <app-icon which="delete" height="16px" width="16px"/>
  </button>
} @else {
  <span class="user-name"  (click)="showDetails()">{{user()?.firstname}} </span>
}
