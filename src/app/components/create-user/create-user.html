<form [formGroup]="form" (ngSubmit)="submitForm()">
  <label>
    Vorname
    <input type="text" formControlName="firstname">
  </label>

  <label>
    Nachname
    <input type="text" formControlName="lastname">
  </label>

  <button type="submit">Erstellen</button>
</form>

<button class="summary-button" (click)="goToUserSummary()">User Zusammenfassung</button>


<section>
  <table>
    <thead>
    <tr>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>ID</th>
      <th>User entfernen</th>
    </tr>
    </thead>

    <tbody>
      @for (user of sortedUsers(); track user.id) {
        <tr>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.id }}</td>
          <td>
            <button (click)="deleteUser(user)">
              X
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
